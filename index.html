<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/><title>Todo App</title><script defer="defer" src="main.js"></script></head><body><div class="project-list"><h1 id="project-name">Your Projects</h1><div id="projects"></div><div class="new-project"><input name="project-add" id="new-project-name" placeholder="Project Name"/> <button>Add Project</button></div></div><div class="todo-list"><div id="project-display"><h1>Select a project</h1></div></div><dialog class="todo-form" autofocus><form action="" method="dialog"><div class="title"><label for="title">TITLE</label> <input name="title" id="title" required/></div><div class="about"><label for="about">DESCRIPTION</label> <input name="about" id="about"/></div><div class="date"><label for="date">DUE DATE</label> <input type="date" name="date" id="date"/></div><div class="priority"><label for="priority">PRIORITY</label> <input name="priority" id="priority"/></div><button id="submit-form">Submit</button> <button id="cancel-form" type="button">Cancel</button></form></dialog></body></html>
